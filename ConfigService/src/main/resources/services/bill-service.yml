spring:
  jpa:
    database: POSTGRESQL
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/bill_service_database
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

server:
  servlet:
    context-path: /bills
  port: 8082